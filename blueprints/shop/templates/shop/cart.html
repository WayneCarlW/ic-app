{% extends "base.html" %}
{% block title %}Cart{% endblock %}

{% block content %}
<h2>Your Cart</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>KES {{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>KES {{ item.price * item.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form method="POST" action="{{ url_for('shop.checkout') }}">
    <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
</form>
{% endblock %}
