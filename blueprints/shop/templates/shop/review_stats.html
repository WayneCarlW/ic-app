{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Review Statistics</h3>
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-primary">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary">Total Flagged Products</h5>
                    <h3>{{ flagged_count }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-warning">
                <div class="card-body text-center">
                    <h5 class="card-title text-warning">Average Product Rating</h5>
                    <h3>
                        {% if avg_rating is not none %}
                            {{ avg_rating|round(1) }}
                        {% else %}
                            No Ratings
                        {% endif %}
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
