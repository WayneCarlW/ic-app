<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Agri-in-Smart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/forms.css')}}">
    <style>
        body {
            background: url('{{ url_for("static", filename="images/farm-bg.jpg") }}') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container img {
            max-width: 80px;
            margin-bottom: 10px;
        }
        .btn-green {
            background-color: #228B22;
            color: white;
        }
        .btn-green:hover {
            background-color: #1A6E1A;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h3 class="mb-3">Agri-in-Smart</h3>
        <h5 class="text-muted">Log in</h5>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Enter your password" name="password" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('auth.forgot_password') }}" class="text-success small">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-green w-100 mt-3">Login</button>
        </form>

        <p class="mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-success">Signup</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
